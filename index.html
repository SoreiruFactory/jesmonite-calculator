<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jesmonite 比率計算</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #1c1c1c;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      padding: 2rem;
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      color: #fff;
    }
    p {
      margin-bottom: 1.5rem;
      color: #bbb;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: 1px solid #444;
      background: #222;
      color: #eee;
      font-size: 1rem;
    }
    button {
      margin-top: 0.8rem;
      padding: 0.8rem;
      width: 48%;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #555;
    }
    .btn-row {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
    }
    .result {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
    }
    .menu {
      margin-top: 2rem;
    }
    .menu a {
      display: block;
      margin: 0.5rem 0;
      padding: 0.7rem;
      border-radius: 8px;
      background: #222;
      color: #ddd;
      text-decoration: none;
      transition: background 0.3s;
    }
    .menu a:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jesmonite 比率計算</h1>
    <p>Powder : Liquid = <strong>2.5 : 1</strong></p>

    <input type="number" id="powder" placeholder="Powder (g)">
    <input type="number" id="liquid" placeholder="Liquid (g)">
    <input type="number" id="total" placeholder="総重量 (g)">

    <div class="btn-row">
      <button onclick="calc()">計算</button>
      <button onclick="resetFields()">リセット</button>
    </div>

    <div class="result" id="result"></div>

    <div class="menu">
      <a href="https://jesmonite.com/" target="_blank">公式サイト</a>
      <a href="https://jesmonite.com/products/" target="_blank">商品ページ</a>
    </div>
  </div>

  <script>
    const ratio = 2.5; // Powder : Liquid = 2.5 : 1

    function calc() {
      const powder = parseFloat(document.getElementById('powder').value);
      const liquid = parseFloat(document.getElementById('liquid').value);
      const total = parseFloat(document.getElementById('total').value);
      let result = "";

      if (!isNaN(powder) && isNaN(liquid) && isNaN(total)) {
        const calcLiquid = (powder / ratio).toFixed(1);
        result = `Liquid: ${calcLiquid} g`;
        result += `<br>着色剤(最大5%): ${( (powder + calcLiquid) * 0.05 ).toFixed(1)} g`;
      } else if (isNaN(powder) && !isNaN(liquid) && isNaN(total)) {
        const calcPowder = (liquid * ratio).toFixed(1);
        result = `Powder: ${calcPowder} g`;
        result += `<br>着色剤(最大5%): ${( (calcPowder + liquid) * 0.05 ).toFixed(1)} g`;
      } else if (isNaN(powder) && isNaN(liquid) && !isNaN(total)) {
        const totalRatio = ratio + 1;
        const calcPowder = (total * ratio / totalRatio).toFixed(1);
        const calcLiquid = (total / totalRatio).toFixed(1);
        result = `Powder: ${calcPowder} g<br>Liquid: ${calcLiquid} g`;
        result += `<br>着色剤(最大5%): ${( total * 0.05 ).toFixed(1)} g`;
      } else {
        result = "Powder, Liquid, 総重量のいずれか1つだけ入力してください。";
      }

      document.getElementById('result').innerHTML = result;
    }

    function resetFields() {
      document.getElementById('powder').value = "";
      document.getElementById('liquid').value = "";
      document.getElementById('total').value = "";
      document.getElementById('result').innerHTML = "";
    }
  </script>
</body>
</html>
